        <header class="form">
            <div class="container">
                <h1>Ring Ninja</h1>
                <a href="index.html"> <img class="logo" src="images/ringninja-logo.svg" alt="Ring Ninja Logo"></a>
            </div>
        </header>
    
       <div class="wide-container">
            <div class="content">
                <form action="ring-ninja">
                    
                    <fieldset class="mandatory">
                        <div class="field" id="source">
                            <label for="source">Source</label>
                            <input type="text">
                        </div>
                        
                        <div class="field" id="forward"> 
                            <label for="forward">Forward To</label>
                            <input type="text">
                        </div>
                    </fieldset>
                    
                    <div class="field">
                        <input type="checkbox" id="record">
                        <label class="checkbox record" for="record">Record</label>
                    </div>

                    <div class="field">
                        <input type="checkbox" id="say-checkbox">
                        <label class="checkbox" for="say-checkbox">Say</label>
                        <label class="hidden" for="Say-text">Add a Recording message here</label>
                        <input type="text" placeholder="Add recording message here">
                    </div>
                    
                    <div class="field">
                        <input type="checkbox" id="email-checkbox">
                        <label class="checkbox" for="email-checkbox">Email</label>
                        <label class="hidden" for="email-textarea">Separate each address with a comma</label>
                        <textarea name="email" cols="30" rows="10" placeholder="Separate each address with a comma"></textarea>
                    </div>

                    <div class="field">
                        <input type="checkbox" id="timeout-checkbox">
                        <label class="checkbox" for="timeout-checkbox">Timeout</label>
                        <label class="hidden" for="timeout-text">Add a timeout length</label>
                        <input type="text" placeholder="Add a timeout length">
                    </div>

                    <div class="field">
                        <input type="checkbox" id="ga-checkbox">
                        <label class="checkbox" for="ga-checkbox">Google Analytics</label>
                        <label class="hidden" for="ga-text">Ex: UA-44102330-21</label>
                        <input type="text" placeholder="Ex: UA-44102330-21">
                    </div>

                    <div class="field">
                        <input type="checkbox" id="tag-manager">
                        <label class="checkbox record" for="tag-manager">Use Google Tag Manager Data Layer</label>
                    </div>

                    <fieldset class="google-tracking">
                        <div class="field">
                            <label for="event">Track as</label>
                            <select class="event" name="event" id="event">
                                <option value="Event">Event</option>
                                <option value="pageview">Page View</option>
                            </select>
                        </div>
                        
                        <div class="field">   
                            <label for="value">Event Value</label>
                            <input type="text" placeholder="event">
                        </div>
                    </fieldset>

                    <input type="submit" value="Save">
                </form> 
            </div> <!-- end of content -->

            <div class="sidebar">
                <div class="callout">
                    <h3>Your Ring.Ninja URL</h3>
                    <h4>Private</h4>
                    <p>http://ring.ninja/1b786e0a</p>
                    <button class="small">Click to copy</button>

                    <h4>Public</h4>
                    <p>http://ring.ninja/28bdsf23</p>
                    <button class="small">Click to Copy</button>
                </div>
                <div class="callout">
                    <h3 class="blue">Using Wordpress?</h2>
                    <p>Download our plugin for Wordpress and add ring.ninja to any of your websites.</p>
                    <button class="red">Download Plugin</button>
                </div>
            </div> <!-- end of sidebar -->
        </div> <!-- end wide-container -->
